<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
	<br>
	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
	 	<h4 class="text-center">Current arrival times</h4>
	</div>

	<div class="panel panel-default">
 		<div class="panel-heading">
 			<h3 class="panel-title">Current Train Schedule</h3>
 		</div>
		<div class="panel-body">
	 		<table class="table" id="trainTable">
	 			<thead>
	 				<tr>
			 			<th> Train Name </th>
			 			<th> Destination </th>
			 			<th> Frequency (min) </th>
			 			<th> Next Arrival </th>
			 			<th> Minutes Away </th>
	 				</tr>
	 			</thead>
	 			<tbody>
	 		
	 			</tbody>
	 		</table>
	 	</div>
 	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
	 		<h3 class="panel-title">Add Train</h3>
	 	</div>

		<div class="panel-body">
		 	<form>
				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="name" >
				</div>

				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="dest" >
				</div>
					 
				<div class="form-group">
					<label for="">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="time" >
				</div>

				<div class="form-group">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="freq" >
				</div>
					 
				<button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
			</form>
		</div>
	</div>
</div>

<script  type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
